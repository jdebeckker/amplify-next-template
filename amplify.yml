version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - nvm install 20.20.0
        - nvm use 20.20.0
        - npm --version
        - node --version
frontend:
  phases:
    build:
      commands:
        - npm run build
        - nvm install 20.20.0
        - nvm use 20.20.0
        - npm --version
        - node --version
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*